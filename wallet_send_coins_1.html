<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wallet</title>
  <link rel="stylesheet" href="./assets/css/wallet_send_coins_1_style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <meta name="theme-color" content="#0a0a0a" />
</head>
<body>
<div class="container">
  <div class="header">
    <span>Send Coins</span>
  </div>
  <div class="content">
    <h2>Choose a friend to transfer coins </h2>
    <div class="coin-list">
      <div class="coin first" onclick="selectCoin(this)">
        <div class="coin-info">
          <img src="./assets/images/user_icon.svg" alt="WalletBonus Coin" class="coin-icon">
          <div>
            <span class="coin-name">Tolik Ebolik</span>
          </div>
        </div>
        <div class="check-mark">
          <img src="./assets/images/mark.svg" width="20px" class="check-icon" style="display: none;">
        </div>
      </div>
      <div class="coin selected" onclick="selectCoin(this)">
        <div class="coin-info">
          <img src="./assets/images/user_icon.svg" alt="KittenTap Coin" class="coin-icon">
          <div>
            <span class="coin-name">Russia</span>
          </div>
        </div>
        <div class="check-mark">
          <img src="./assets/images/mark.svg" width="20px" class="check-icon" style="display: block;">
        </div>
      </div>
      <div class="coin last" onclick="selectCoin(this)">
        <div class="coin-info">
          <img src="./assets/images/user_icon.svg" alt="TGMiner Coin" class="coin-icon">
          <div>
            <span class="coin-name">Lox</span>
          </div>
        </div>
        <div class="check-mark">
          <img src="./assets/images/mark.svg" width="20px" class="check-icon" style="display: none;">
        </div>
      </div>
    </div>
  </div>
  <a href="./wallet_send_coins_2.html">
    <div class="next-button" onclick="goNext()">
      <span>Next</span>
    </div>
  </a>
</div>
</div>

<script src="./assets/js/wallet_send_coins_1.js"></script>

</body>
</html>
