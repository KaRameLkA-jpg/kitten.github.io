<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wallet</title>
  <link rel="stylesheet" href="./assets/css/wallet_send_coins_adress_style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <meta name="theme-color" content="#0a0a0a" />
</head>
<body>
<div class="container">
  <div class="header">
    <span>Send Coins</span>
  </div>
  <div class="content">
    <h2>Enter wallet adress  </h2>
    <div class="coin-list">
      <div class="adress-contener" onclick="showInput()">
        <img src="./assets/images/wallet.svg" width="35px">
        <span class="silver-name" id="placeholder-text">wallet adress</span>
        <input
                type="text"
                id="wallet-input"
                class="wallet-input"
                oninput="checkInput()"
                onblur="hideInput()">
        <img src="./assets/images/Wait.svg" id="status-icon" width="25px">
      </div>
    </div>
  </div>
  <div class="next-button">
    <span>Next</span>
  </div>
</div>
</div>

<script src="./assets/js/wallet_send_coins_adress.js"></script>

</body>
</html>
