<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kitten Dice</title>
    <link rel="stylesheet" href="./assets/css/kittendice_style.css">
    <link rel="stylesheet" href="./assets/css/menu-bottuns_style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">

</head>
<body>

    <div class="kittendice-logo">
        <h1>Kitten Dice</h1>
        <p>Select the mode you want to play</p>
    </div>

    <div class="contener">
        <a href="./kittendicepeople.html" class="dice-contener">
            <p><img src="./assets/images/dice.png" alt="kub" width="35px">Play with people <img src="./assets/images/dice.png" alt="kub" width="35px"></p>
        </a>
        <a href="./kittendicekitty.html" class="dice-contener">
            <p><img src="./assets/images/dice.png" alt="kub" width="35px">Play with your Kitty <img src="./assets/images/dice.png" alt="kub" width="35px"></p>

        </a>

    <div class="menu-bottuns">
        <a href="./mainkitty.html" class="button b-r">
            <img src="./assets/images/mine.png" alt="" width="28px">
            <span class="select-none-bottuns">Mine</span>
        </a>
        <a href="./earn.html" class="button b-r">
            <img src="./assets/images/earn.png" alt="" width="28px">
            <span class="select-none-bottuns">Earn</span>

        <a href="./tasks.html" class="button b-r">
            <img src="./assets/images/tasks.png" alt="" width="28px">
            <span class="select-none-bottuns">Tasks</span>
        </a>
        <a href="./frens.html" class="button b-r">
            <img src="./assets/images/frends.png" alt="" width="28px">
            <span class="select-none-bottuns">Friends</span>
        </a>
        <a href="./airdrop.html" class="button b-r">
            <img src="./assets/images/airdrop.png" alt="" width="28px">
            <span class="select-none-bottuns">AirDrop</span>
        </a>
