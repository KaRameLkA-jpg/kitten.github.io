<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Friends</title>
    <link rel="stylesheet" href="./assets/css/wallet_friends_style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
<div class="container">
    <div class="header">
        <span>List of your friends</span>
    </div>
    <div class="friends-list">
        <div class="friend">
            <div class="friend-info">
                <img src="./assets/images/user_icon.svg" alt="User icon" class="user-icon">
                <span class="friend-name">Tolik Ebolik</span>
            </div>
            <div class="reward">
                <span class="reward-amount">1000 WBC</span>
                <span class="status">Received</span>
            </div>
        </div>
        <div class="friend">
            <div class="friend-info">
                <img src="./assets/images/user_icon.svg" alt="User icon" class="user-icon">
                <span class="friend-name">Lexa Tort</span>
            </div>
            <div class="reward">
                <span class="reward-amount">1500 WBC</span>
                <span class="status">Received</span>
            </div>
        </div>
        <div class="friend">
            <div class="friend-info">
                <img src="./assets/images/user_icon.svg" alt="User icon" class="user-icon">
                <span class="friend-name">Hayab14</span>
            </div>
            <div class="reward">
                <span class="reward-amount">1000 WBC</span>
                <span class="status">Received</span>
            </div>
        </div>
    </div>
    <div class="invite-button">
        <span>Invite a friend</span>
    </div>
</div>
</body>
</html>
