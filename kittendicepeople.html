<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitten Dice People</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">

</head>
<body>

<div class="wallpaper">
    <img src="/assets/images/sun.png">
</div>
<div class="coin-count-container">
    <img src="/assets/images/coin.png" width="10px">
    <h1 class="select-none" id="coin">0</h1>
</div>


<input type="number" id="bet" class="bet-input" placeholder="Enter your bet" min="0.001" max="1.022">

<button id="result" class="roll-button" onclick="rollDice()">Roll the dice!</button>

<div class="dice-container">
    <img id="yourDice" src="/assets/images/dice.png" class="dice" >
    <img id="artemDice" src="/assets/images/dice.png" class="dice">
</div>


<div class="wallpaper">
    <img src="/assets/images/greentable.png">
</div>

<script src="./assets/js/kittentap.js"></script>

</body>
</html>
