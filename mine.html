<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosters Page</title>
    <link rel="stylesheet" href="./assets/css/booster_style.css">
    <link rel="stylesheet" href="./assets/css/menu-bottuns_style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#0a0a0a" />
</head>
<body>
<div class="container">
    <div class="section">
        <h2>Free daily boosters</h2>
        <div class="booster">
            <div class="icon energy">
                <img src="./assets/images/energy_boost.png" width="30px">
            </div>
            <div class="text">
                <span class="title">Full energy</span>
                <span class="details">5/5 available</span>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Boosters</h2>
        <div class="booster">
            <div class="icon multitap">
                <img src="./assets/images/hand_tap.png" width="30px">
            </div>
            <div class="text">
                <span class="title">Multitap</span>
                <span class="details">0,1 KITN · 1 lvl</span>
            </div>
        </div>
        <div class="booster">
            <div class="icon energy-limit">
                <img src="./assets/images/battery.png" width="30px">
            </div>
            <div class="text">
                <span class="title">Energy limit</span>
                <span class="details">0,1 KITN · 1 lvl</span>
            </div>
        </div>
    </div>
</div>
<div class="menu-bottuns" id="menu">
    <a href="./index.html" class="button b-r">
        <img src="./assets/images/mine.png" alt="" width="28px">
        <span class="select-none-bottuns">Mine</span>
    </a>
    <a href="./earn.html" class="button b-r">
        <img src="./assets/images/earn.png" alt="" width="28px">
        <span class="select-none-bottuns">Earn</span>
    </a>
    <a href="./tasks.html" class="button b-r">
        <img src="./assets/images/tasks.png" alt="" width="28px">
        <span class="select-none-bottuns">Tasks</span>
    </a>
    <a href="./frens.html" class="button b-r">
        <img src="./assets/images/frends.png" alt="" width="28px">
        <span class="select-none-bottuns">Frends</span>
    </a>
    <a href="./airdrop.html" class="button b-r">
        <img src="./assets/images/airdrop.png" alt="" width="28px">
        <span class="select-none-bottuns">AirDrop</span>
    </a>
</div>
</body>
</html>
