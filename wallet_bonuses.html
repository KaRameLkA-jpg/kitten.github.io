<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WalletBonuses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./assets/css/wallet_bonuses_style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
<div class="cover">
    <div class="main-interface">
        <span>Wallet Bonuses</span>
    </div>
</div>
<div class="cover">
    <div class="black-monitor">
        <div class="invite">
            <img src="./assets/images/tg_icon.svg" width="45px">
            <span>Join our <a class="blue">Telegram</a> community to earn 1500 WBC</span>
        </div>
        <div class="invite">
            <img src="./assets/images/wallet_bonus.svg" width="45px">
            <span>Invite your <a class="pink">friend</a> to earn 1000 WBC</span>
        </div>
        <div class="invite">
            <div class="star_img">
                <img src="./assets/images/wallet_bonus2.svg" width="45px">
            </div>
            <span>Invite your <a class="pink">friend</a> with <a class="blue">Telegram Premium</a> to earn 1500 WBC</span>
        </div>
        <a class="grey-buttons" href="./wallet_friends.html">
            <div class="left-side">
                <img src="./assets/images/friends_pic.svg" width="32.17px">
                <span>Go to friends list</span>
            </div>
            <div class="right-side">
                <img src="./assets/images/wallet_bonus_link.svg" width="12.5px">
            </div>
        </a>
        <a class="grey-buttons">
            <div class="left-side">
                <img src="./assets/images/partner_pic.svg" width="35px">
                <span>Go to partner bonuses</span>
            </div>
            <div class="right-side">
                <img src="./assets/images/wallet_bonus_link.svg" width="12.5px">
            </div>
        </a>
        <div class="down-contener">
            <a class="join-button">
                <span>Join our community</span>
            </a>
            <a class="invite-button">
                <span>Invite a friend</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
