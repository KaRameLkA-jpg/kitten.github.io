<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wallet</title>
  <link rel="stylesheet" href="./assets/css/wallet_send_coins_2.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <meta name="theme-color" content="#0a0a0a" />
</head>
<body>
<div class="container">
  <div class="header">
    <span>Send Coins</span>
  </div>
  <div class="content">
    <h2>Enter amount of coins  </h2>
    <div class="coin-list">
      <div class="adress-contener" onclick="showInput()">
        <img src="./assets/images/user_icon.svg" width="35px">
        <span>Send to</span>
        <span class="name"> Russia</span>
      </div>
      <div class="put_money">
        <span class="silver-num" id="placeholder-text">0</span>
        <input
                type="text"
                id="wallet-input"
                class="wallet-input"
                oninput="checkInput()"
                onblur="hideInput()">
        <span class="gold_name">KITN</span>
        <img src="./assets/images/Wait.svg" id="status-icon" width="25px">
      </div>
    </div>
  </div>
  <div class="next-button" class="next-button" id="nextButton" onclick="goNext()" style="pointer-events: none; opacity: 0.5;">
    <span>Next</span>
  </div>
</div>
</div>

<script src="./assets/js/wallet_send_coins_2.js"></script>

</body>
</html>
