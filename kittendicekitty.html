<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitten Dice People</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/kittendicepeople.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">

</head>
<body class="kittendicepeople">

<div class="wallpaper">
    <img src="./assets/images/sun.png">
</div>
<div class="coin-count-container">
    <img src="./assets/images/coin.png" width="10px">
    <h1 class="select-none" id="coin">1.022</h1>
</div>


<input type="number" id="bet" class="bet-input" placeholder="Enter your bet" min="0.001" max="1.022">

<button id="result" class="roll-button" onclick="rollDice()">Roll the dice!</button>


<div class="dice-container">
    <h1 class="name-you">Your Dice</h1>
    <h1 class="name-artem">Kitty Dice</h1>
    <img id="yourDice" src="./assets/images/dice_6.tiff" class="dice1" >
    <img id="artemDice" src="./assets/images/dice_6.tiff" class="dice2">
</div>

<div class="table-contener">
    <img src="./assets/images/greentable.png">
</div>


<script src="./assets/js/kittentap.js"></script>
<script src="./assets/js/main.js"></script>

</body>
</html>
