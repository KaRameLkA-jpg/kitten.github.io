<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittenTap</title>
    <link rel="stylesheet" href="assets/css/index_style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
</head>
<body>
<svg width="200" height="200">
    <image href="./assets/images/nice.svg" x="50" y="50" width="100" height="100">
        <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 100 100"
                to="360 100 100"
                dur="2s"
                repeatCount="indefinite" />
    </image>
</svg>

    <div class="menu-grid">
        <a href="./wallet_main.html" class="menu-item">
            <img src="./assets/images/Wall.svg" alt="Wallet" class="icon" width="150px">
            <span class="label">Wallet</span>
        </a>
        <div href="./market.html" class="menu-item">
            <img src="./assets/images/Market.svg" alt="Market" class="icon" width="150px">
            <span class="label">Market</span>
        </div>
        <a href="./mainkitty.html" class="menu-item">
            <img src="./assets/images/Kittentap.svg" alt="Market" class="icon" width="150px">
            <span class="label">KittenTap</span>
        </a>
        <div href="./cloudminer.html" class="menu-item">
            <img src="./assets/images/cloudminer.svg" alt="CloudMiner" class="icon" width="150px">
            <span class="label">CloudMiner</span>
        </div>
        <div href="./tgminer.html" class="menu-item">
            <img src="./assets/images/tgminer.svg" alt="Market" class="icon" width="150px">
            <span class="label">TGMiner</span>
        </div>
        <div href="./nftmarket.html" class="menu-item">
            <img src="./assets/images/nft.svg" alt="NFT market" class="icon" width="150px">
            <span class="label">NFT market</span>
        </div>
    </div>
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="kittentapbot" data-size="large" data-userpic="false" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    <script type="text/javascript">
        function onTelegramAuth(user) {
            alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        }
    </script>
    <script>
        window.Telegram.WebApp.ready(function () {
            Telegram.WebApp.expand(); // Разворачивает приложение на весь экран
        });
    </script>
</body>
</html>
