<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittenTap</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">

</head>
<body class="index">

    
    <div class="squad-container">
        <div class="login">
            <div class="login-detail">
                <div class="profile">
                    <img src="./assets/images/grey%20icon.jpg" class="select-none" width="45px">
                </div>

                <div class="user-data">
                    <span class="name">Artem Zasobin</span>
                </div>
            </div>

            <div>
                <a href="/notcoin/login.html">
                    <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.8" d="M2.00098 11.999L16.001 11.999M16.001 11.999L12.501 8.99902M16.001 11.999L12.501 14.999" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path opacity="0.5" d="M9.00195 7C9.01406 4.82497 9.11051 3.64706 9.87889 2.87868C10.7576 2 12.1718 2 15.0002 2L16.0002 2C18.8286 2 20.2429 2 21.1215 2.87868C22.0002 3.75736 22.0002 5.17157 22.0002 8L22.0002 16C22.0002 18.8284 22.0002 20.2426 21.1215 21.1213C20.2429 22 18.8286 22 16.0002 22H15.0002C12.1718 22 10.7576 22 9.87889 21.1213C9.11051 20.3529 9.01406 19.175 9.00195 17" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <div class="rank-container">
        <div class="rank-bar">
            <span id="rank" class="rank-text">Bronze</span>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress bronze"></div>
        </div>
    </div>

    <div class="coin-count-container">
        <img src="/assets/images/coin.png" width="10px">
        <h1 class="select-none" >0.001</h1>
    </div>

    
    <div class="coin-container" >
        <img src="./assets/images/golden.png" id="coin" class="select-none" width="350px" />
    </div>

    <div class="menu-container">
        <a class="power">
            <div class="power-count">
                <span id="power" class="select-none">0.001</span>
                <span class="select-none" id="total">/0,100</span>
            </div>
            <img src="./assets/images/thunder.png" width="20px">
        </a>
        <a href="/notcoin/boost.html" class="boosts">
            <img src="./assets/images/boosts.png" alt="" width="28px">
            <div class="bosts-name">
                <span class="select-none">Boosts</span>
            </div>
        </a>
    </div>

    <div class="menu-bottuns" id="menu">
        <a href="/notcoin/mine.html" class="button b-r">
            <img src="./assets/images/mine.png" alt="" width="28px">
            <span class="select-none-bottuns">Mine</span>
        </a>
        <a href="/notcoin/earn.html" class="button b-r">
            <img src="./assets/images/earn.png" alt="" width="28px">
            <span class="select-none-bottuns">Earn</span>
        </a>
        <a href="/notcoin/tasks.html" class="button b-r">
            <img src="./assets/images/tasks.png" alt="" width="28px">
            <span class="select-none-bottuns">Tasks</span>
        </a>
        <a href="/notcoin/frens.html" class="button b-r">
            <img src="./assets/images/frends.png" alt="" width="28px">
            <span class="select-none-bottuns">Frends</span>
        </a>
        <a href="/notcoin/airdrop.html" class="button b-r">
            <img src="./assets/images/airdrop.png" alt="" width="28px">
            <span class="select-none-bottuns">AirDrop</span>
        </a>
    </div>




    <script src="./assets/js/main.js"></script>
</body>
</html>
