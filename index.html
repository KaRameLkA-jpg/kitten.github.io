<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittenTap</title>
    <link rel="stylesheet" href="./assets/css/index_style.css">
    <link rel="stylesheet" href="./assets/css/menu-bottuns_style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">

</head>
    <div class="squad-container">
                    <div class="profile">
                        <img src="./assets/images/grey%20icon.jpg" class="select-none" width="45px">
                    </div>

                    <div class="user-data">
                        <span class="username">Загрузка имени...</span>
                    </div>
    </div>


    <div class="rank-container">
        <div class="rank-bar">
            <span id="rank" class="rank-text">Bronze</span>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress bronze"></div>
        </div>
    </div>

    <div class="coin-count-container">
        <img src="./assets/images/coin.png" width="10px">
        <h1 class="select-none" id="coin">0.001</h1>
    </div>

    
    <div class="coin-container" >
        <div id="click_button" class="clicker">
            <img src="./assets/images/golden.png" id="clicks" class="select-none" width="300px">
        </div>
    </div>

    <div class="menu-container">
        <a class="power">
            <div class="power-count">
                <span id="power" class="select-none">0.100</span>
                <span class="select-none" id="total">/0.100</span>
            </div>
            <img src="./assets/images/thunder.png" width="20px">
        </a>
        <a href="./mine.html" class="boosts">
            <img src="./assets/images/boosts.png" alt="" width="28px">
            <div class="boosts-name">
                <span class="select-none">Boosts</span>
            </div>
        </a>
    </div>

    <div class="menu-bottuns" id="menu">
        <a href="./index.html" class="button b-r">
            <img src="./assets/images/mine.png" alt="" width="28px">
            <span class="select-none-bottuns">Mine</span>
        </a>
        <a href="./earn.html" class="button b-r">
            <img src="./assets/images/earn.png" alt="" width="28px">
            <span class="select-none-bottuns">Earn</span>
        </a>
        <a href="./tasks.html" class="button b-r">
            <img src="./assets/images/tasks.png" alt="" width="28px">
            <span class="select-none-bottuns">Tasks</span>
        </a>
        <a href="./frens.html" class="button b-r">
            <img src="./assets/images/frends.png" alt="" width="28px">
            <span class="select-none-bottuns">Friends</span>
        </a>
        <a href="./airdrop.html" class="button b-r">
            <img src="./assets/images/airdrop.png" alt="" width="28px">
            <span class="select-none-bottuns">AirDrop</span>
        </a>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
    <script  src="./assets/js/clicker.js"></script>

    <script async src="https://telegram.org/js/telegram-widget.js?19"
            data-telegram-login="kittentapbot"
            data-size="large"
            data-auth-url="https://karamelka-jpg.github.io/kitten.github.io/"
            data-request-access="write"></script>
</body>
</html>
